<b>帮助</b><br/>
请启用Sniffer与Service服务后再开启舰これ<br/>

</p>

<p>
<b>主要功能</b><br/>
<ul>
<li>远征/入渠/疲劳通知</li>
<li>大破警告</li>
<li>索敌/制空/士气值显示</li>
<li>罗盘预测</li>
<li>预知战况/任务翻译</li>
<li>舰船/装备目录、经验值计算</li>
<li>装备改修表、远征资讯</li>
<li>传送统计数据至OpenDB/poi-statistics(可选)</li>
</ul>
</p>
