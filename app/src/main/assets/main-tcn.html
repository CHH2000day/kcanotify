<p>
<b>主要功能</b><br/>
<b>食物・新艦娘 推薦海域</b><br/>
- 大米: 1-5, 5-4, 1-4, 2-5, 4-2, 6-3<br/>
- 梅幹: 1-4, 1-5, 3-5<br/>
- 海苔: 5-4, 2-5, 4-2. 2-4<br/>
- 茶葉: 6-3, 6-5, 4-4, 3-5(北方)<br/>
- 福江: 6-3, 2-4<br/>
</p>
