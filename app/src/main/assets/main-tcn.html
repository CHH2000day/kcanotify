<p>
<b>主要功能</b><br/>
<ul>
<li>遠征/入渠/疲勞通知</li>
<li>大破警告</li>
<li>索敵/制空/士氣值顯示</li>
<li>羅盤預測</li>
<li>預知戰況/任務翻譯</li>
<li>艦船/裝備目錄、經驗值計算</li>
<li>裝備改修表、遠征資訊</li>
<li>傳送統計數據至OpenDB/poi-statistics(可選)</li>
</ul>
