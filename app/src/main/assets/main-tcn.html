<p>
<b>主要功能</b><br/>
<ul>
<li>遠征/入渠/疲勞通知</li>
<li>大破警告</li>
<li>索敵/制空/士氣值顯示</li>
<li>羅盤預測</li>
<li>戰鬥劇透/任務翻譯</li>
<li>艦船/裝備目錄、経験値計算</li>
<li>裝備改修表、遠征表</li>
<li>傳送數據至OpenDB/poi-statistics(可選)</li>
</ul>
